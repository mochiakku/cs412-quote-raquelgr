{% extends 'quotes/base.html' %}

{% block content %}
    <h1>All quotes by Alexelcapo</h1>
    <ul>
        {% for quote in quotes %}
            <li>{{ quote }}</li> 
        {% endfor %}
    </ul>
    <h1>All images of Alexelcapo</h1>
    <ul>
        {% for image in images %}
            <li><img src="{{ image }}" alt="image of Jungkook"></li>  
        {% endfor %}
    </ul>
{% endblock %}
