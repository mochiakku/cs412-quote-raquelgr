{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Create Status Message for {{ profile.firstName }} {{ profile.lastName }}</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
{% endblock %}
