{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>All Profiles</h2>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>City</th>
                <th>Email</th>
                <th>Profile Image</th>
            </tr>
        </thead>
        <tbody>
            {% for profile in profiles %}
                <tr>
                    <td>{{ profile.firstName }}</td>
                    <td>{{ profile.lastName }}</td>
                    <td>{{ profile.city }}</td>
                    <td>{{ profile.email }}</td>
                    <td><img src="{{ profile.image_url }}" alt="Profile picture of {{ profile.firstName }}" width="100"></td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="4">No profiles found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
